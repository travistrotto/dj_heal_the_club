    <style>
        /* =========================================
            CSS Styles
        ========================================= */
        :root {
            --avatar-size: 180px;
        }

        body {
            background-color: black;
            letter-spacing: 1.1pt;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            text-align: center;
            width: 75%;
        }

        #emoji {
            position: absolute;
            font-size: 50px;
            pointer-events: none;
            user-select: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            color: white;
            margin-top: 40px;
            ;
        }

        h4 {
            display: inline;
        }

        a {
            color: white;
            font-style: italic;
            text-decoration: none;
            display: block;
            margin-bottom: 2px;
        }

        .special {
            text-decoration: underline
        }

        /* Image */
        .avatar {
            position: absolute;
            top: calc(-1 * var(--avatar-size) - 33.3px);
            left: 50%;
            transform: translateX(-50%);
            width: var(--avatar-size);
            height: var(--avatar-size);
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* =========================================
            Mobile Resizing
        ========================================= */
        @media (max-width: 980px) {
            body {
                font-size: 2rem;
            }

            .cat {
                font-size: 8em;
            }

            h1 {
                margin-top: calc(2* var(--avatar-size));
            }

            .avatar {
                margin-top: 250px;
            }

            .container {
                margin-top: calc(var(--avatar-size));
            }
        }

        /* =========================================
           Handle Light/Dark Mode
        ========================================= */
        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
            }

            .avatar {
                position: absolute;
                top: calc(-1 * var(--avatar-size) + 63.3px);

                width: calc(1.1 * var(--avatar-size));
                height: calc(1.1 * var(--avatar-size));
            }

            h1,
            h4,
            h5,
            a {
                color: black;
            }

            .avatar {
                border: 2px solid black;
            }
        }
    </style>
</head>
